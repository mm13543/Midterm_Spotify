<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Spotify Data Visualization</title>

	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>

	<link rel="stylesheet" href="style.css">

	<script type="text/javascript" src="./libraries/p5.min.js"></script>

	<script type="text/javascript" src="./libraries/p5.dom.js"></script>

    <script type="text/javascript" src="spotify.js"></script>
	
	<script type="text/javascript" src="script.js"></script>

<body>
	<!-- <h1>hello</h1> -->
	<header>
        <h1>Interactive Spotify Data Visualization</h1>
    </header>

    <section id="mySketch"></section>

    <section id="controls">
        <button id="authorizeSpotify" onclick="authorizeSpotify()">Authorize Spotify</button>
        <p>Create a new playlist</p><br>
        <button id="submit" onclick="createNewPlaylist()">Create playlist</button><br>
    </section>

    <script type="text/javascript">
    var authURL = "https://accounts.spotify.com/authorize?client_id=a8c0f49a02a74e47957184e62d991d0d&response_type=token&scope=playlist-modify-private";
    var authRedirect = "&redirect_uri=" + encodeURIComponent("http://localhost:5500/");

    // Add event listener for the "Authorize Spotify" button
    document.getElementById("authorizeSpotify").addEventListener("click", function() {
      window.location.href = authURL + authRedirect;
    });
  </script>
  </body>
